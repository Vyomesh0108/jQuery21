        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <script>

            $(document).ready(function()
            {
                $("#b1").mouseover(function()
                {
                    $("div").fadeOut(3000);
                });
                
                $("#b2").mouseover(function()
                {
                    $("div").fadeIn(3000);
                });
            });

        </script>

    </head>
    <body>

        <input type="button" name="b1" id="b1" value="Fade Out"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

<html>
    <head>
        
        <!-- This â†“ line is most important for doing jQuery Programs -->
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <script>

            $(document).ready(function()
            {
                $("#xyz").hide();

                $("#abc").mouseover(function()
                {
                    $("#xyz").slideDown();
                });

                $("#abc").mouseover(function()
                {
                    $("#xyz").slideUp();
                });
            });

        </script>

    </head>
    <body>

        <div id="abc" style="position: absolute; top: 150px; left: 50px; width: 300px; height: 50px; font-size: 30pt; background-color: black; color: greenyellow; text-indent: 20pt;">
            Food Menu
        </div>

        <div id="xyz" style="position: absolute; top: 200px; left: 50px; width: 300px; height: 320px; font-size: 25pt; background-color: cornflowerblue; color: whitesmoke; text-indent: 20pt;">
            
            <div> 7 Cheezie Pizza </div>
            <div> Burger </div>
            <div> Sandwich </div>
            <div> Pani-Puri </div>
            <div> Sev Usal </div>
            <div> Italian </div>
            <div> Dosa </div>
            <div> Mexican </div>

        </div>

    </body>
</html>

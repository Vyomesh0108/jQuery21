<!-- Write a program to change a color of circle as mouse over? -->

<html>
    <head>

        <!-- This â†“ line is most important for doing jQuery Programs -->
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <script>

            $(document).ready(function()
            {
                $("#b1").mouseover(function()
                {
                    $("#abc").css("background-color","yellow");
                });
                
                $("#b2").mouseover(function()
                {
                    $("#abc").css("background-color","green");
                });

                $("#b3").mouseover(function()
                {
                    $("#abc").css("background-color","blue");
                });
            });

        </script>

    </head>
    <body>

        <input type="button" name="b1" id="b1" value="Yellow"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" name="b2" id="b2" value="Green"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" name="b3" id="b3" value="Blue"> <br><br><br>

        <div id="abc" style="position: absolute; top: 200px; left: 100px; width: 300px; height: 300px; background-color: red; border-radius: 120pt;"></div>

    </body>
</html>

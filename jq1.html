<html>
    <head>

        <!-- This â†“ line is most important for doing jQuery Programs -->
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <script>

            $(document).ready(function()
            {
                $("p").hide();      // '.hide();' hide's data
                $("div").hide();    // '.show();' show's data
                $("#abc").show();
                $("#xyz").show();   // You can also see '.hide();'
            });

        </script>

    </head>
    <body>

        <p> This is Paragraph. </p>
        <h1 id="abc"> Vyomesh Deepakbhai Vaishaliben Mistry </h1>
        <div> SVIT, BIT, NTC, MSU, CHANGA, DDIT, PDPU, NIRMA </div>
        <h1 class="xyz"> Hello Sir How Are You???? </h1>

    </body>
</html>
